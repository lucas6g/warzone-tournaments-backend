name: ci-warzone-tournament-backend
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test-ci:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn ci
      - run: yarn test
